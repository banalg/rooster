<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Serveur ESP32</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="w3.css">
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="w3-animate-opacity">

    <div class="w3-card w3-blue w3-padding-small w3-center">
        <h1>ESP32</h1>
    </div>

    <div class="w3-bar">
        <button class="w3-bar-item w3-btn w3-ripple w3-blue" onclick="closeDoor()">Close door</button>
        <button class="w3-bar-item w3-btn w3-ripple w3-blue" onclick="openDoor()">Open door</button>
    </div>

    
    <button class="w3-btn w3-ripple w3-blue" onclick="sendPhotoTelegram()">Send photo Telegram</button>

</body>

</html>
